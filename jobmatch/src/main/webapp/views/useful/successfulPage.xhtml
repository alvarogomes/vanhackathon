<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
	
	<ui:composition template="../template/templateMain.xhtml">
	   	<ui:define name="conteudo">
	   	
	   	
	   	<h:form id="form">	   		
	   	  <a4j:outputPanel id="pnlPrincipal">
	   	  	
	   		<!--  Codigo da tela -->
			<div class="row">
				
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-content">
						  <div class="content clearfix">
							  	<div class="row">
									
										<div class="col-lg-2">
											<img src="../../img/sucesso.png" /> 
										</div>
										<div class="col-lg-10" style="vertical-align:middle; height: 100px;">
												<br/><br/>
												<h4>#{util.mensagemSucesso}</h4>
											
										</div>
								</div>
								
								<div class="row">
									<div class="col-lg-12">
										<div class="pull-right">
											<a4j:repeat var="lista" value="#{util.botoes}">
												<a href="javascript:window.location='#{lista.caminho}'" class="btn btn-success"> <i class="fa #{lista.icone}"/> #{lista.titulo} </a>
											</a4j:repeat>
										</div>
									</div>
							   </div>
							   
						   </div>
						</div>
					</div>
				</div>
				
			</div>
		
		  </a4j:outputPanel>	
		</h:form>	
		
	   		<!--  FIM - Codigo da tela -->
	   	</ui:define>
	</ui:composition>
	
</html>
