<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <script type="text/javascript" src="../..//js/application.js"></script>

<h:body>

		var mostrarTelaAjax = true;

    <div id="wrapper">
<h:form>

	                    <div class="dropdown profile-element"> 
	                    		<span>
	                    				<!--  Imagem perfil... -->

	                             </span>
	                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">

	                             </span> <span class="text-muted text-xs block">Administrator <b class="caret"></b></span> </span> </a>
	                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
	                            <li><a4j:commandLink action="#{loginController.executeLogoff}">Logoff</a4j:commandLink></li>
	                        </ul>
	                    </div>
                    
                    <div class="logo-element">
                        VJM
                    </div>
                </li>
                <!--  MENU -->
                
	                <ui:include src="menus.xhtml"></ui:include>
                
                <!--  FIM MENU -->
			</ul>
        </div>
    </nav>
    </h:form>

        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
        <h:form>
        <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
        	<a4j:region>
   				<a4j:status id="none" onstart="" onstop="" />
            <a4j:commandLink styleClass="navbar-minimalize minimalize-styl-2 btn btn-primary"> <i class="fa fa-bars"></i></a4j:commandLink>
            </a4j:region>
        </div>
        
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <span class="m-r-sm text-muted welcome-message">Welcome to Vanhack-Jobmatch</span>
                </li>
               
                <li>
                    <a4j:commandLink action="#{loginController.executeLogoff}">
                        <i class="fa fa-sign-out"></i> Logoff
                    </a4j:commandLink>
                </li>
            </ul>

        
        </nav>
        </h:form>
        </div>
        	
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2>#{loginController.title}</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="../login/main.jsf">Home</a>
                        </li>
                        <li class="active">
                            <strong>#{loginController.title}</strong>
                        </li>
                    </ol>
                </div>
                
            </div>

            <div class="wrapper wrapper-content">
                
                <!--  CONTEUDO -->
                <ui:insert name="conteudo"></ui:insert>

            </div>
            <div class="footer">

                    <strong>Copyright</strong> Vanhack  &copy;.
                </div>
                <div>
                    
                </div>
            </div>
			
			
			<div id="loadingModal" class="modal fade" tabindex="-1" role="dialog">	
				<div class="modal-dialog" role="document">
					<div class="modal-content">	
			          	<div class="modal-body" style="text-align: center;">
						  	<h3> Loading ...</h3> <h:graphicImage url="../../img/download.gif" style="border:0px; vertical-align: middle;" />
						</div>
					</div>
				</div>
			</div>
			
			<a4j:status id="loading" onstart="if (mostrarTelaAjax) { $('#loadingModal').modal('show'); }" 
				onstop="$('#loadingModal').modal('hide');$.reRender();" />
			
			<!--  Pagina de sucesso simplificada -->
			<script>
				
				function mensagemSucesso() {
					swal({
		                title: "Success",
		                text: "Operation realized with Success!",
		                type: "success"
		            });
				}
				
			</script>
        </div>
